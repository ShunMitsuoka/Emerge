<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Emere-js Sample</title>
<link rel="stylesheet" href="./css/emerge.min.css">
<style>
    #target{
        width: 300px;
        height: 2000px;
        background-color: blue;
        color: white;
    }
</style>
</head>
<body>
    <div>
        <div id="target" style="position: relative;">
            適用範囲
        </div>
        <button type="button" id="open" onclick="modalOpen()">open</button>
    </div>

    <div id="modal">
        モーダル要素<br>
        <input type="text" name="" id="" value="test"><br>
        <button>送信</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="./js/emerge.js"></script>
    <script>
        let emerge;
        // let emerge = new Emerge();
        $(function(){
            emerge = new Emerge({
                target: $('#target'),
                position: 'absolute',
                // contentHtml: $('#modal').html(),
                contentHtml: '<span>始めまして、S-Emerge!!</span>',
                draggable: true,
            });
        });
        function modalOpen(){
            emerge.open();
        }
    </script>
</body>
</html>
